<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos Semanales</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG personalizados
        const RotateCcw = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 4v6h6M23 20v-6h-6"/>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
        );

        const Award = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="8" r="7"/>
                <path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12"/>
            </svg>
        );

        const Heart = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
        );

        const Star = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </svg>
        );

        const ObjetivosApp = () => {
            const diasSemana = ['L', 'M', 'X', 'J', 'V', 'S', 'D'];
            
            const objetivosData = [
                { nombre: 'HACER LA CAMA', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'HIGIENE PERSONAL', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'LEVANTARSE EN HORA', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'RECOGER COMIDA', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'TAREAS INSTITUTO', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'HORA ESTUDIO', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'TENER ORDEN CUARTO', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'RECOGER CENA', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'DEJAR COCINA LIMPIA', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'DORMIR ANTES 00:30', categoria: 'objetivos', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
            ];

            const convivenciaData = [
                { nombre: 'TONO AGRADABLE', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'EDUCACION', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'HABLAR SIN PALABROTAS', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'FUERZA DE HERMANOS', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'RESPETO', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'CARIÃ‘O', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
                { nombre: 'AMOR', categoria: 'convivencia', puntos: [1, 2, 3, 4], negativos: [-1, -2, -3, -4] },
            ];

            const todosObjetivos = [...objetivosData, ...convivenciaData];

            const [puntuaciones, setPuntuaciones] = useState(() => {
                const inicial = {};
                todosObjetivos.forEach(obj => {
                    inicial[obj.nombre] = { dias: Array(7).fill(0), bonus: 0 };
                });
                return inicial;
            });

            const [bonusSemanal, setBonusSemanal] = useState(0);

            const actualizarPunto = (nombre, diaIndex, valor) => {
                setPuntuaciones(prev => ({
                    ...prev,
                    [nombre]: {
                        ...prev[nombre],
                        dias: prev[nombre].dias.map((v, i) => i === diaIndex ? valor : v)
                    }
                }));
            };

            const actualizarBonus = (nombre, valor) => {
                setPuntuaciones(prev => ({
                    ...prev,
                    [nombre]: {
                        ...prev[nombre],
                        bonus: prev[nombre].bonus + valor
                    }
                }));
            };

            const calcularTotalObjetivo = (nombre) => {
                const obj = puntuaciones[nombre];
                const totalDias = obj.dias.reduce((sum, val) => sum + val, 0);
                return totalDias + obj.bonus;
            };

            const calcularTotalGeneral = () => {
                let total = 0;
                todosObjetivos.forEach(obj => {
                    total += calcularTotalObjetivo(obj.nombre);
                });
                return total + bonusSemanal;
            };

            const calcularPositivos = () => {
                return todosObjetivos.reduce((sum, obj) => {
                    const total = calcularTotalObjetivo(obj.nombre);
                    return sum + (total > 0 ? total : 0);
                }, 0) + bonusSemanal;
            };

            const calcularNegativos = () => {
                return todosObjetivos.reduce((sum, obj) => {
                    const total = calcularTotalObjetivo(obj.nombre);
                    return sum + (total < 0 ? total : 0);
                }, 0);
            };

            const resetear = () => {
                if (window.confirm('Â¿Resetear toda la semana?')) {
                    const inicial = {};
                    todosObjetivos.forEach(obj => {
                        inicial[obj.nombre] = { dias: Array(7).fill(0), bonus: 0 };
                    });
                    setPuntuaciones(inicial);
                    setBonusSemanal(0);
                }
            };

            const ObjetivoCard = ({ objetivo }) => {
                const total = calcularTotalObjetivo(objetivo.nombre);
                
                return (
                    <div className="bg-white rounded-xl shadow-md p-4 mb-3">
                        <div className="flex justify-between items-center mb-3">
                            <h3 className="font-bold text-sm text-gray-800">{objetivo.nombre}</h3>
                            <div className={`px-3 py-1 rounded-full font-bold text-sm ${
                                total > 0 ? 'bg-green-500 text-white' : 
                                total < 0 ? 'bg-red-500 text-white' : 
                                'bg-gray-300 text-gray-700'
                            }`}>
                                {total > 0 ? '+' : ''}{total}
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-7 gap-1 mb-3">
                            {diasSemana.map((dia, index) => (
                                <div key={index} className="text-center">
                                    <div className="text-xs font-semibold text-gray-500 mb-1">{dia}</div>
                                    <div className="space-y-1">
                                        <button
                                            onClick={() => {
                                                const current = puntuaciones[objetivo.nombre].dias[index];
                                                const nextPositive = objetivo.puntos.find(p => p > current) || 0;
                                                actualizarPunto(objetivo.nombre, index, nextPositive);
                                            }}
                                            className="w-full bg-green-500 text-white text-xs py-1 rounded hover:bg-green-600 active:scale-95 transition-transform"
                                        >
                                            +
                                        </button>
                                        <div className="text-center font-bold text-sm">
                                            {puntuaciones[objetivo.nombre].dias[index] || 0}
                                        </div>
                                        <button
                                            onClick={() => {
                                                const current = puntuaciones[objetivo.nombre].dias[index];
                                                const nextNegative = [...objetivo.negativos].reverse().find(n => n < current) || 0;
                                                actualizarPunto(objetivo.nombre, index, nextNegative);
                                            }}
                                            className="w-full bg-red-500 text-white text-xs py-1 rounded hover:bg-red-600 active:scale-95 transition-transform"
                                        >
                                            -
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="flex items-center justify-between bg-yellow-50 p-2 rounded">
                            <span className="text-xs font-semibold text-yellow-800">Bonus: {puntuaciones[objetivo.nombre].bonus}</span>
                            <div className="flex gap-1">
                                <button
                                    onClick={() => actualizarBonus(objetivo.nombre, -1)}
                                    className="bg-red-400 text-white px-2 py-1 rounded text-xs hover:bg-red-500 active:scale-95"
                                >
                                    -1
                                </button>
                                <button
                                    onClick={() => actualizarBonus(objetivo.nombre, 1)}
                                    className="bg-green-400 text-white px-2 py-1 rounded text-xs hover:bg-green-500 active:scale-95"
                                >
                                    +1
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const positivos = calcularPositivos();
            const negativos = calcularNegativos();
            const totalGeneral = calcularTotalGeneral();

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <h1 className="text-3xl font-bold text-center mb-4 text-purple-600">
                                ðŸ“Š Informe Semanal Objetivos
                            </h1>
                            
                            <div className="grid grid-cols-3 gap-4 mb-4">
                                <div className="bg-green-100 rounded-lg p-4 text-center">
                                    <div className="text-sm text-green-800 font-semibold mb-1">Positivos</div>
                                    <div className="text-3xl font-bold text-green-600">+{positivos}</div>
                                </div>
                                <div className="bg-red-100 rounded-lg p-4 text-center">
                                    <div className="text-sm text-red-800 font-semibold mb-1">Negativos</div>
                                    <div className="text-3xl font-bold text-red-600">{negativos}</div>
                                </div>
                                <div className="bg-blue-100 rounded-lg p-4 text-center">
                                    <div className="text-sm text-blue-800 font-semibold mb-1">Total</div>
                                    <div className="text-3xl font-bold text-blue-600">{totalGeneral}</div>
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-yellow-400 to-orange-400 rounded-lg p-4 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <Star size={24} />
                                    <span className="text-white font-bold">Bonus Semana Perfecta: +{bonusSemanal}</span>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setBonusSemanal(Math.max(0, bonusSemanal - 5))}
                                        className="bg-white text-orange-500 px-3 py-1 rounded font-bold hover:bg-gray-100 active:scale-95"
                                    >
                                        -5
                                    </button>
                                    <button
                                        onClick={() => setBonusSemanal(bonusSemanal + 5)}
                                        className="bg-white text-orange-500 px-3 py-1 rounded font-bold hover:bg-gray-100 active:scale-95"
                                    >
                                        +5
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={resetear}
                                className="w-full mt-4 bg-gray-200 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-300 active:scale-98 transition-transform flex items-center justify-center gap-2"
                            >
                                <RotateCcw size={20} />
                                Resetear Semana
                            </button>
                        </div>

                        <div className="bg-white rounded-2xl shadow-lg p-4 mb-6">
                            <h2 className="text-xl font-bold text-purple-600 mb-3 flex items-center gap-2">
                                <Award size={24} />
                                Premios Disponibles
                            </h2>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="bg-blue-50 p-3 rounded-lg">
                                    <div className="font-bold text-blue-800">ðŸŽ® 1h PlayStation</div>
                                    <div className="text-xs text-blue-600">Por objetivo cumplido</div>
                                </div>
                                <div className="bg-green-50 p-3 rounded-lg">
                                    <div className="font-bold text-green-800">ðŸ“± 30min mÃ³vil</div>
                                    <div className="text-xs text-green-600">Por objetivo cumplido</div>
                                </div>
                                <div className="bg-yellow-50 p-3 rounded-lg">
                                    <div className="font-bold text-yellow-800">ðŸ‘¥ 1h extra amigos</div>
                                    <div className="text-xs text-yellow-600">Por objetivo cumplido</div>
                                </div>
                                <div className="bg-purple-50 p-3 rounded-lg">
                                    <div className="font-bold text-purple-800">ðŸ’° Paga 10â‚¬</div>
                                    <div className="text-xs text-purple-600">Por objetivos especiales</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white/90 rounded-2xl shadow-lg p-4 mb-4">
                            <h2 className="text-xl font-bold text-purple-600 mb-4">ðŸŽ¯ OBJETIVOS</h2>
                            {objetivosData.map(obj => (
                                <ObjetivoCard key={obj.nombre} objetivo={obj} />
                            ))}
                        </div>

                        <div className="bg-white/90 rounded-2xl shadow-lg p-4 mb-6">
                            <h2 className="text-xl font-bold text-pink-600 mb-4 flex items-center gap-2">
                                <Heart size={24} />
                                CONVIVENCIA
                            </h2>
                            {convivenciaData.map(obj => (
                                <ObjetivoCard key={obj.nombre} objetivo={obj} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ObjetivosApp />, document.getElementById('root'));
    </script>
</body>
</html>
